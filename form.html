<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Formulario-Validação</title>
</head>
<body>
    <main>
        <header class="container-links">
            <h3>Samuel Andrade</h3>
            <nav">
                <ul>
                    <li><a href="https://github.com/SamuelAndrade-Dev"><img src="img/github.png" alt=""></a></li>
                    <li><a href="https://www.linkedin.com/in/samuel-andrade-525031338/"><img src="img/linkedin.png" alt=""></a></li>
                </ul>
            </nav>
        </header>
        <form class="container-principal">
            <fieldset class="container">
                <section class="titles">
                    <h3>Cadastr de Devs</h3>
                    <h6>Complete suas informações</h6>
                </section>
                <section>
                    <label for="username">Nome</label>
                    <input type="text" name="username" id="username" placeholder="Primeiro Nome">
                </section>
                <section>
                    <label for="username-name">Sobrenome</label>
                    <input type="text" name="username-name" id="username-name" placeholder="Segundo Nome">
                </section>
                <section>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Exemplo@gmail.com">
                </section>
                <h4 for="">Qual aplicação você desenvolve?</h4>
                <section class="aplication">
                    <label for="">Front-end</label>
                    <input type="radio" name="" id="">
                    <label for="">Back-end</label>
                    <input type="radio" name="" id="">
                    <label for="">Full-stack</label>
                    <input type="radio" name="" id="">
                </section>
                <section>
                    <label for="senioridade">Senioridade</label>
                   <select name="Senioridade">
                     <option value="">Escolha</option>
                     <option value="">Junior</option>
                     <option value="">Pleno</option>
                     <option value="">Senior</option>
                   </select>
                </section>
                <h4>Selecione as tecnologia ulizada por você:</h4>
                <section class="check-box">
                    <label for="genero">HTML</label>
                    <input type="checkbox" name="genero" id="genero">
                    <label for="">CSS</label>
                    <input type="checkbox" name="sexo" id="sexo">
                    <label for="">JavaScript</label>
                    <input type="checkbox" name="sexo" id="sexo">
                </section>
                <section class="feedback">
                    <label for="feedback">Deixe seu Feedback:</label>
                    <input type="text" name="feedback" id="feedback" class="feedback">
                </section>
                <section>
                    <button id="" type="submit">
                        Enviar
                    </button>
                </section>
            </fieldset>
        </form>
    </main>
    <script src="form.js"></script>
</body>
</html>
