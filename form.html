<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Formulario-Validação</title>
</head>
<body>
    <main>
        <header class="container-links">
            <h3>Samuel Andrade</h3>
            <nav">
                <ul>
                    <li><a href="https://github.com/SamuelAndrade-Dev"><img src="img/github.png" alt=""></a></li>
                    <li><a href="https://www.linkedin.com/in/samuel-andrade-525031338/"><img src="img/linkedin.png" alt=""></a></li>
                </ul>
            </nav>
        </header>
        <form class="container-principal">
            <fieldset class="container">
                <h3>Novo Cadastro</h3>
                <section>
                    <label for="username">Nome</label>
                    <input type="text" name="username" id="username" placeholder="Nome Completo">
                </section>
                <section>
                    <label for="data">Data de Nascimento</label>
                    <input type="date" name="data" id="data">
                </section>
                <section>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Exemplo@gmail.com">
                </section>
                <section>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Escolha um senha dificil">
                </section>
                <section>
                    <label for="numero">Telefone</label>
                    <input type="tel" name="numero" id="numero" placeholder="Ex: 61 992222222">
                </section>
                <section class="check-box">
                    <p>Gênero:</p>
                    <label for="genero">Masculino</label>
                    <input type="checkbox" name="genero" id="genero">
                    <label for="">Feminino</label>
                    <input type="checkbox" name="genero" id="genero">
                </section>
                <section>
                    <label for="feedback">Deixe seu Feedback:</label>
                    <input type="text" placeholder="O que poderiamos melhorar?" name="feedback" id="feedback" class="feedback">
                </section>
                <section>
                    <button id="" type="submit">
                        Enviar
                    </button>
                </section>
            </fieldset>
        </form>
    </main>
</body>
</html>
